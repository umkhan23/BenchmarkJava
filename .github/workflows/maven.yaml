name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'zulu'
    - name: Polaris Full Scan
      if: ${{ github.event_name != 'pull_request' }}
      uses: synopsys-sig/synopsys-action@v1.5.0
      with:
        polaris_serverUrl: ${{ secrets.POLARIS_SERVERURL }}
        polaris_accessToken: ${{ secrets.POLARIS_ACCESSTOKEN }}
        polaris_application_name: "UK-Demo"
        polaris_project_name: "Benchmark Java"
        polaris_assessment_types: "SCA,SAST"
          ### Uncomment below configuration if Synopsys Bridge diagnostic files needs to be uploaded
          #include_diagnostics: true
          ### PULL REQUEST COMMENTS: Uncomment below to enable
          # polaris_prComment_enabled: true 
          # github_token: ${{ secrets.GITHUB_TOKEN }} # Required when PR comments is enabled

